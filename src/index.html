<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BPMN Visualization JS</title>
    <link href="./static/css/main.css" rel="stylesheet">
</head>
<body>
    <div id="file-selector" class="hidden">
        <input type="file" id="bpmn-file" name="file"/>
        <label for="bpmn-file" class="btn"><span>open BPMN file</span></label>
    </div>
    <div class="info-centered"><p>(either drop a file here)</p></div>
    <div id="btn-container">
        <div id="btn-group-zoom">
            <button id="btn-zoom-in">Zoom In</button>
            <button id="btn-zoom-out">Zoom Out</button>
            <button id="btn-zoom-actual">Actual</button>
            <button id="btn-zoom-fit">Fit</button>
        </div>
        <div id="btn-group-general">
            <div>
                <input type="checkbox" id="btn-outline" name="btn-outline">
                <label for="btn-outline">Outline</label>
            </div>
    <!--        <div>-->
    <!--            <input type="checkbox" id="btn-panning" name="btn-panning" checked>-->
    <!--            <label for="btn-panning">Panning</label>-->
    <!--        </div>-->
        </div>
    </div>
    <div id="graph"></div>

    <!-- load global settings -->
    <script src="./static/js/configureMxGraphGlobals.js"></script>
    <!-- load mxGraph client library -->
    <script src="./static/js/mxClient.js"></script>
    <!-- load BPMN Visualization library -->
    <script src="./index.es.js"></script>
</body>
</html>
